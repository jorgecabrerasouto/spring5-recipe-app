<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Show Recipe</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
	<div class="container-fluid" style="margin-top: 20px">
		<div class="justify-content-center">
			<div class="col-md-6 offset-md-3">
				<form th:object="${recipe}" th:action="@{/recipe/}" method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="card">
						<div class="card mb-3">
							<div class="card-heading bg-primary text-light mb-3">
								<h5 class="card-title" th:text="*{description}">Edit Recipe Information</h5>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-md-3 form-group">
										<label><b>Recipe Description:</b></label>
										<input type="text" class="form-control" th:field="*{description}" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-3 form-group">
										<label><b>Categories:</b></label>
									</div>
									<div class="col-md-9 form-group">
										<div class="radio">
											<label>
												<input type="checkbox" value="" />
												Cat 1
											</label>
										</div>
										<div class="radio" th:remove="all">
											<label>
												<input type="checkbox" value="" />
												Cat 2
											</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3 form-group">
										<label><b>Prep Time:</b></label>
										<input type="text" class="form-control" th:field="*{prepTime}" />
									</div>
									<div class="col-md-3 form-group">
										<label><b>Cooktime:</b></label>
										<input type="text" class="form-control" th:field="*{cookTime}" />
									</div>
									<div class="col-md-3 form-group">
										<label><b>Difficulty:</b></label>
										<select class="form-control">
											<option>Easy</option>
											<option>Medium</option>
											<option>Hard</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3 form-group">
										<label><b>Servings:</b></label>
										<input type="text" class="form-control" th:field="*{servings}" />
									</div>
									<div class="col-md-3 form-group">
										<label><b>Source:</b></label>
										<input type="text" class="form-control" th:field="*{source}" />
									</div>
									<div class="col-md-3 form-group">
										<label><b>URL:</b></label>
										<input type="text" class="form-control" th:field="*{url}" />
									</div>
								</div>
							</div>
						</div>
						<div class="card mb-3">
							<div class="card-header bg-primary text-light mb-3">
								<div class="row">
									<div class="col-md-10 ">
										<h5 class="card-title">Ingredients</h5>
									</div>
									<div class="col-md-1">
										<a class="btn btn-outline-light btn-sm" href="#" role="button">Edit</a>
									</div>
								</div>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12">
										<ul>
											<li th:remove="all">1 Cup of milk</li>
											<li th:remove="all">1 Teaspoon of chocolate</li>
											<li th:each="ingredient : ${recipe.ingredients}" th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="card mb-3">
							<div class="card-header bg-primary text-light mb-3">
								<h5 class="card-title">Directions</h5>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-md-12 form-group">
										<textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="card mb-3">
							<div class="card-header bg-primary text-light mb-3">
								<h5 class="card-title">Notes</h5>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-md-12 form-group">
										<textarea class="form-control" rows="3"
											th:field="*{notes.recipeNotes}"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-1">
							<button type="submit" class="btn-primary btn-sm">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh51eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

</body>
